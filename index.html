<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/Users/Brooke/SEI/projects/tic-tac-toe/css/style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div>
    <p id='display'>Let's Play Tic-Tac-Toe</p>
    <div id='scores'><p id='redScore'>0</p><p>Red Score</p><p id='blueScore'>0</p><p>Blue Score</p></div>
    <div ><p>Round</p><p id='roundCount'>0</p></div>
  <div id='gameboard'>
    <div class='grid top diagonalOne left' id='1'>

    </div>
    <div class='grid top center' id='2'>

    </div>
    <div class='grid top diagonalTwo right' id='3'>

    </div>
    <br>
    <div class='grid middle left' id='4'>

    </div>
    <div class='grid middle diagonalOne diagonalTwo center' id='5'>

    </div>
    <div class='grid middle right' id='6'>

    </div>
    <br>
    <div class='grid bottom diagonalTwo left' id='7'>

    </div>
    <div class='grid bottom center' id='8'>

    </div>
    <div class='grid bottom diagonalOne right' id='9'>

    </div>
  </div>
  <input id="playAgain" type="button" value="New Round" />
  <input id="newGame" type="button" value="New Game" />
</div>

  <script src="/Users/Brooke/SEI/projects/tic-tac-toe/js/jquery.js"></script>
  <script src="/Users/Brooke/SEI/projects/tic-tac-toe/js/main.js"></script>

</html>
